
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- KEYWORDS -->
    <meta name="keywords" content="carteras , sombreros , accsesorios, moda , adultos">
    <!-- DESCRIPTION-->
    <meta name="description" content="Encuentra variedad de carteras, sombreros, accesorios y más en un solo lugar. Hacemos envíos en Argentina.">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../Imagnes para subir tp/logoo.png" type="png" sizes="192px"/>
    <!-- ANIMATIONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Productos | Angeli.Accsesrorios | Tienda Online</title>
  </head>
  <body>
    <header>
    </header>

    <main>
      <section class="intro-products">
        <div>
          <h1>Nuestros productos</h1>
          <p>
            Aquí encontrarás una amplia gama de productos que se ajustan a tus necesidades y preferencias.
          </p>
        </div>
        <img src="../Imagnes para subir tp/servce.jpg" alt="nuestros productos"/>
      </section>

      <section class="gallery">
        <h3>Nuestros Productos</h3>
        <h2>Te ofrecemos una amplia selección de productos.</h2>

        <div class="gallery-content" id="galeria-productos">
          <!-- Aquí se insertarán los productos --> 
        
        </div>
      </section>
    </main>

    <section class="footer">
      <div id="footer-container"></div>
    </section>

    <script type="module">
      import { generarProductos } from "../js/productos.js";
      generarProductos("galeria-productos");
    </script>
    <script>
      //Objeter dinamicamente el navbar
      fetch("../componente/navbar.html")
        .then((response) => {
          if (!response.ok) {
            //esto lo que hace es que si no se puede cargar el navbar, muestre un mensaje de error en la consola
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          //si se puede cargar el navbar, lo retorna en formato texto
          return response.text();
        })
        .then((data) => {
          //se inserta el navbar en el header como primer hijo
          document.getElementsByTagName("header")[0].innerHTML = data;
        })
        .catch((error) => console.error("Error al cargar el navbar:", error));
    </script>
    <script>
      //Objeter dinamicamente el footer
      fetch("../componente/footer.html")
        .then((response) => {
          if (!response.ok) {
            //esto lo que hace es que si no se puede cargar el footer, muestre un mensaje de error en la consola
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          //si se puede cargar el footer, lo retorna en formato texto
          return response.text();
        })
        .then((data) => {
          //se inserta el footer en el div con id footer-container
          document.getElementById("footer-container").innerHTML = data;
        })
        .catch((error) => console.error("Error al cargar el footer:", error));
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
